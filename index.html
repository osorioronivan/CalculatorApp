<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div id="textContainer">
        <p id="input-El"></p>
        <p id="result-El"></h1>
      </div>
      <!-- <input type="text" class="input-El" id="input-El" readonly />
      <h1 id="equal-El"></h1> -->
      <div class="btn-container">
        <button id="btnOne">1</button>
        <button id="btnTwo">2</button>
        <button id="btnThree">3</button>
        <button id="btnAdd">+</button>
        <button id="btnFour">4</button>
        <button id="btnFive">5</button>
        <button id="btnSix">6</button>
        <button id="btnSubtract">-</button>
        <button id="btnSeven">7</button>
        <button id="btnEight">8</button>
        <button id="btnNine">9</button>
        <button id="btnDivide">รท</button>
        <button id="btnClear">Clear</button>
        <button id="btnZero">0</button>
        <button id="btnEqual">=</button>
        <button id="btnTimes">ร</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
